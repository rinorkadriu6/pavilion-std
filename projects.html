<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Pavilion Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/bahnschrift" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Bahnschrift', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 30px;
            mix-blend-mode: difference;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #fff;
            color: #000;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1001;
            mix-blend-mode: difference;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #fff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
        }

        /* Full-screen Slider */
        .slider-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        .slider {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide.active {
            opacity: 1;
        }

        /* Project Info Panel - MOVED TO LEFT SIDE */
        .project-info-panel {
            position: fixed;
            top: 50%;
            left: 30px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            padding: 30px;
            z-index: 100;
            max-width: 500px;
            border-radius: 10px;
        }

        .project-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .project-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .project-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .project-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Thumbnail Navigation - MOVED TO LEFT */
        .thumbnail-nav {
            position: fixed;
            left: 30px;
            bottom: 30px;
            z-index: 100;
            display: flex;
            gap: 15px;
            max-width: calc(100vw - 60px);
            overflow-x: auto;
            padding: 10px 0;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            opacity: 0.7;
            border: 2px solid transparent;
            flex-shrink: 0;
        }

        .thumbnail:hover {
            opacity: 1;
            transform: scale(1.1);
            border-color: #fff;
        }

        .thumbnail.active {
            opacity: 1;
            border-color: #fff;
            transform: scale(1.1);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Project Navigation */
        .project-nav {
            position: fixed;
            bottom: 140px;
            right: 30px;
            z-index: 100;
            display: flex;
            gap: 15px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Bahnschrift', sans-serif;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Slide Controls */
        .slide-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .slide-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slide-dot.active {
            background: #fff;
            transform: scale(1.2);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .project-info-panel {
                max-width: 400px;
            }
            
            .project-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                left: 20px;
                top: 20px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .project-info-panel {
                left: 20px;
                padding: 20px;
                max-width: calc(100% - 40px);
                top: 120px;
                transform: none;
            }

            .project-title {
                font-size: 1.8rem;
            }

            .thumbnail-nav {
                left: 20px;
                bottom: 20px;
                max-width: calc(100vw - 40px);
            }

            .thumbnail {
                width: 60px;
                height: 60px;
            }

            .project-nav {
                bottom: 120px;
                right: 20px;
            }

            .nav-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .slide-controls {
                bottom: 20px;
                right: 20px;
            }

            .footer {
                bottom: 20px;
            }

            /* Mobile Nav */
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.4s ease;
                padding: 50px 0;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-link {
                color: #fff;
                font-size: 1.5rem;
                padding: 15px 30px;
            }

            .nav-link:hover,
            .nav-link.active {
                background: #fff;
                color: #000;
            }

            /* Hamburger animation */
            .hamburger.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }
        }

        @media (max-width: 480px) {
            .project-info-panel {
                padding: 15px;
                top: 100px;
            }

            .project-title {
                font-size: 1.5rem;
            }

            .project-description {
                font-size: 1rem;
            }

            .thumbnail {
                width: 50px;
                height: 50px;
            }

            .project-nav {
                flex-direction: column;
                align-items: flex-end;
                bottom: 100px;
            }

            .nav-button {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-menu" id="navMenu">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="projects.html" class="nav-link active">Projects</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">PAVILION STUDIO</h1>
    </header>

    <!-- Full-screen Slider -->
    <div class="slider-container">
        <div class="slider" id="slider">
            <!-- Slides will be generated by JavaScript -->
        </div>
    </div>

    <!-- Project Info Panel - NOW ON LEFT SIDE -->
    <div class="project-info-panel" id="projectInfoPanel">
        <h2 class="project-title" id="projectTitle"></h2>
        <div class="project-details" id="projectDetails">
            <!-- Details will be generated by JavaScript -->
        </div>
        <p class="project-description" id="projectDescription"></p>
    </div>

    <!-- Thumbnail Navigation - NOW ON LEFT SIDE -->
    <div class="thumbnail-nav" id="thumbnailNav">
        <!-- Thumbnails will be generated by JavaScript -->
    </div>

    <!-- Project Navigation -->
    <div class="project-nav">
        <button class="nav-button" id="prevProjectBtn">
            <i class="fas fa-arrow-left"></i> Previous
        </button>
        <button class="nav-button" id="nextProjectBtn">
            Next <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <!-- Slide Controls -->
    <div class="slide-controls" id="slideControls">
        <!-- Dots will be generated by JavaScript -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© PAVILIONSTUDIO</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');
            const navLinks = document.querySelectorAll('.nav-link');
            const slider = document.getElementById('slider');
            const projectInfoPanel = document.getElementById('projectInfoPanel');
            const projectTitle = document.getElementById('projectTitle');
            const projectDetails = document.getElementById('projectDetails');
            const projectDescription = document.getElementById('projectDescription');
            const thumbnailNav = document.getElementById('thumbnailNav');
            const slideControls = document.getElementById('slideControls');
            const prevProjectBtn = document.getElementById('prevProjectBtn');
            const nextProjectBtn = document.getElementById('nextProjectBtn');

            // Project data with multiple images
            const projects = [
                {
                    id: 0,
                    images: [
                        "assets/selectionne/selectionne-01.jpg",
                        "assets/selectionne/selectionne-02.jpg",
                        "assets/selectionne/selectionne-03.jpg",
                        "assets/selectionne/selectionne-04.jpg",
                        "assets/selectionne/selectionne-05.jpg",
                        "assets/selectionne/selectionne-06.jpg",
                        "assets/selectionne/selectionne-07.jpg",
                        "assets/selectionne/selectionne-08.jpg",
                        "assets/selectionne/selectionne-09.jpg",
                        "assets/selectionne/selectionne-10.jpg",
                        "assets/selectionne/selectionne-00.jpg"
                    ],
                    title: "SELÉCTIONNÉ",
                    date: "2025",
                    location: "Amsterdam, The Netherlands",
                    area: "117m²",
                    description: "Curated Collection Gallery"
                },
                {
                    id: 1,
                    images: [
                        "assets/vivien/vivien-thumbnail.jpg",
                        "assets/vivien/vivien-01.jpg",
                        "assets/vivien/vivien-02.jpg",
                        "assets/vivien/vivien-03.jpg",
                        "assets/vivien/vivien-04.jpg",
                        "assets/vivien/vivien-05.jpg",
                        "assets/vivien/vivien-06.jpg",
                        "assets/vivien/vivien-001.jpg",
                        "assets/vivien/vivien-00.jpg"
                    ],
                    title: "VIVIEN",
                    date: "2025",
                    location: "Prishtina, Kosovo",
                    area: "132.5m²",
                    description: "Dental and Aesthetic Clinic"
                },
                {
                    id: 2,
                    images: [
                        "assets/blueonix/blueonix-08.jpg",
                        "assets/blueonix/blueonix-01.jpg",
                        "assets/blueonix/blueonix-02.jpg",
                        "assets/blueonix/blueonix-03.jpg",
                        "assets/blueonix/blueonix-04.jpg",
                        "assets/blueonix/blueonix-05.jpg",
                        "assets/blueonix/blueonix-06.jpg",
                        "assets/blueonix/blueonix-07.jpg",
                        "assets/blueonix/blueonix-00.jpg",
                        "assets/blueonix/blueonix-001.jpg",
                        "assets/blueonix/blueonix-001.1.jpg"
                    ],
                    title: "BLUEONIX",
                    date: "2025",
                    location: "Balkan Region",
                    area: "239m²",
                    description: "Contemporary Office Space"
                }
            ];

            let currentProjectIndex = 0;
            let currentSlideIndex = 0;
            let isTransitioning = false;

            // Function to get URL parameters
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Toggle mobile menu
            hamburger.addEventListener('click', function () {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close mobile menu when clicking on a link
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });

            // Create slider and project info
            function createSlider() {
                // Check if a specific project was requested
                const requestedProject = getQueryParam('project');
                if (requestedProject !== null) {
                    const projectIndex = parseInt(requestedProject);
                    if (!isNaN(projectIndex) && projectIndex >= 0 && projectIndex < projects.length) {
                        currentProjectIndex = projectIndex;
                    }
                }

                const project = projects[currentProjectIndex];
                
                // Clear previous content
                slider.innerHTML = '';
                thumbnailNav.innerHTML = '';
                slideControls.innerHTML = '';
                
                // Create slides
                project.images.forEach((image, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.style.backgroundImage = `url('${image}')`;
                    if (index === currentSlideIndex) {
                        slide.classList.add('active');
                    }
                    slider.appendChild(slide);
                    
                    // Create thumbnail
                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'thumbnail';
                    if (index === currentSlideIndex) {
                        thumbnail.classList.add('active');
                    }
                    thumbnail.innerHTML = `<img src="${image}" alt="Thumbnail ${index + 1}">`;
                    thumbnail.addEventListener('click', () => {
                        if (!isTransitioning) {
                            navigateToSlide(index);
                        }
                    });
                    thumbnailNav.appendChild(thumbnail);
                    
                    // Create slide dot
                    const dot = document.createElement('div');
                    dot.className = 'slide-dot';
                    if (index === currentSlideIndex) {
                        dot.classList.add('active');
                    }
                    dot.addEventListener('click', () => {
                        if (!isTransitioning) {
                            navigateToSlide(index);
                        }
                    });
                    slideControls.appendChild(dot);
                });
                
                // Update project info
                projectTitle.textContent = project.title;
                projectDetails.innerHTML = `
                    <span class="project-detail"><i class="far fa-calendar"></i> ${project.date}</span>
                    <span class="project-detail"><i class="fas fa-map-marker-alt"></i> ${project.location}</span>
                    <span class="project-detail"><i class="fas fa-ruler-combined"></i> ${project.area}</span>
                `;
                projectDescription.textContent = project.description;
            }

            // Navigate to specific slide
            function navigateToSlide(index) {
                if (isTransitioning || index === currentSlideIndex) return;
                
                isTransitioning = true;
                
                const slides = document.querySelectorAll('.slide');
                const thumbnails = document.querySelectorAll('.thumbnail');
                const dots = document.querySelectorAll('.slide-dot');
                
                // Fade out current slide
                slides[currentSlideIndex].style.opacity = 0;
                
                setTimeout(() => {
                    // Remove active class from current slide
                    slides[currentSlideIndex].classList.remove('active');
                    thumbnails[currentSlideIndex].classList.remove('active');
                    dots[currentSlideIndex].classList.remove('active');
                    
                    // Update current slide index
                    currentSlideIndex = index;
                    
                    // Add active class to new slide
                    slides[currentSlideIndex].classList.add('active');
                    thumbnails[currentSlideIndex].classList.add('active');
                    dots[currentSlideIndex].classList.add('active');
                    
                    // Fade in new slide
                    setTimeout(() => {
                        slides[currentSlideIndex].style.opacity = 1;
                        isTransitioning = false;
                    }, 50);
                }, 800); // Match the transition duration
            }

            // Navigate to specific project
            function navigateToProject(index) {
                if (isTransitioning) return;
                
                currentProjectIndex = index;
                currentSlideIndex = 0;
                createSlider();

                // Update URL without reloading the page
                const newUrl = `${window.location.pathname}?project=${currentProjectIndex}`;
                window.history.pushState({}, '', newUrl);
            }

            // Event listeners for project navigation
            prevProjectBtn.addEventListener('click', () => {
                if (!isTransitioning) {
                    navigateToProject((currentProjectIndex - 1 + projects.length) % projects.length);
                }
            });

            nextProjectBtn.addEventListener('click', () => {
                if (!isTransitioning) {
                    navigateToProject((currentProjectIndex + 1) % projects.length);
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (isTransitioning) return;
                
                if (e.key === 'ArrowLeft') {
                    navigateToSlide((currentSlideIndex - 1 + projects[currentProjectIndex].images.length) % projects[currentProjectIndex].images.length);
                } else if (e.key === 'ArrowRight') {
                    navigateToSlide((currentSlideIndex + 1) % projects[currentProjectIndex].images.length);
                } else if (e.key === 'ArrowUp') {
                    navigateToProject((currentProjectIndex - 1 + projects.length) % projects.length);
                } else if (e.key === 'ArrowDown') {
                    navigateToProject((currentProjectIndex + 1) % projects.length);
                }
            });

            // Initialize the page
            createSlider();
        });
    </script>
</body>

</html>
