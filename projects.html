<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Pavilion Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/bahnschrift" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Bahnschrift', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 30px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #000;
            color: #fff;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #000;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            padding: 120px 0 40px;
            text-align: center;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #000;
        }

        /* Project Gallery */
        .project-gallery {
            padding: 0 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .main-project-image {
            width: 100%;
            height: 70vh;
            object-fit: cover;
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }

        .project-info {
            margin-bottom: 40px;
        }

        .project-title {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .project-details {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .project-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .project-description {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 800px;
        }

        /* Thumbnail Grid */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .thumbnail {
            width: 100%;
            height: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover img {
            transform: scale(1.05);
        }

        .thumbnail-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            font-size: 0.9rem;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .thumbnail:hover .thumbnail-overlay {
            transform: translateY(0);
        }

        /* Project Navigation */
        .project-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }

        .nav-button {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Bahnschrift', sans-serif;
        }

        .nav-button:hover {
            background: #333;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            font-size: 0.9rem;
            color: #666;
            background: #000;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .main-project-image {
                height: 50vh;
            }

            .project-title {
                font-size: 1.8rem;
            }

            .project-details {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.8rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .main-project-image {
                height: 40vh;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            /* Mobile Nav */
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.4s ease;
                padding: 50px 0;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-link {
                color: #fff;
                font-size: 1.5rem;
                padding: 15px 30px;
            }

            .nav-link:hover,
            .nav-link.active {
                background: #fff;
                color: #000;
            }

            /* Hamburger animation */
            .hamburger.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.2rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .main-project-image {
                height: 30vh;
            }

            .project-info {
                padding: 15px;
            }

            .project-title {
                font-size: 1.5rem;
            }

            .project-description {
                font-size: 1rem;
            }

            .thumbnail-grid {
                grid-template-columns: 1fr;
            }

            .thumbnail {
                height: 200px;
            }

            .nav-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-menu" id="navMenu">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="projects.html" class="nav-link active">Projects</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">PAVILION STUDIO</h1>
            <h2 class="page-title">PROJECTS</h2>
        </header>

        <!-- Project Gallery -->
        <div class="project-gallery" id="projectGallery">
            <!-- Content will be generated by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© PAVILIONSTUDIO</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');
            const navLinks = document.querySelectorAll('.nav-link');
            const projectGallery = document.getElementById('projectGallery');

            // Project data with multiple images
            const projects = [
                {
                    id: 0,
                    images: [
                        "assets/selectionne/selectionne-01.jpg",
                        "assets/selectionne/selectionne-02.jpg",
                        "assets/selectionne/selectionne-03.jpg",
                        "assets/selectionne/selectionne-04.jpg",
                        "assets/selectionne/selectionne-05.jpg",
                        "assets/selectionne/selectionne-06.jpg",
                        "assets/selectionne/selectionne-07.jpg",
                        "assets/selectionne/selectionne-08.jpg",
                        "assets/selectionne/selectionne-09.jpg",
                        "assets/selectionne/selectionne-10.jpg",
                        "assets/selectionne/selectionne-00.jpg"
                    ],
                    title: "SELÉCTIONNÉ",
                    date: "2025",
                    location: "Amsterdam, The Netherlands",
                    area: "117m²",
                    description: "Curated Collection Gallery"
                },
                {
                    id: 1,
                    images: [
                        "assets/vivien/vivien-thumbnail.jpg",
                        "assets/vivien/vivien-01.jpg",
                        "assets/vivien/vivien-02.jpg",
                        "assets/vivien/vivien-03.jpg",
                        "assets/vivien/vivien-04.jpg",
                        "assets/vivien/vivien-05.jpg",
                        "assets/vivien/vivien-06.jpg",
                        "assets/vivien/vivien-001.jpg",
                        "assets/vivien/vivien-00.jpg"
                    ],
                    title: "VIVIEN",
                    date: "2025",
                    location: "Prishtina, Kosovo",
                    area: "132.5m²",
                    description: "Dental and Aesthetic Clinic"
                },
                {
                    id: 2,
                    images: [
                        "assets/blueonix/blueonix-08.jpg",
                        "assets/blueonix/blueonix-01.jpg",
                        "assets/blueonix/blueonix-02.jpg",
                        "assets/blueonix/blueonix-03.jpg",
                        "assets/blueonix/blueonix-04.jpg",
                        "assets/blueonix/blueonix-05.jpg",
                        "assets/blueonix/blueonix-06.jpg",
                        "assets/blueonix/blueonix-07.jpg",
                        "assets/blueonix/blueonix-00.jpg",
                        "assets/blueonix/blueonix-001.jpg",
                        "assets/blueonix/blueonix-001.1.jpg"
                    ],
                    title: "BLUEONIX",
                    date: "2025",
                    location: "Balkan Region",
                    area: "239m²",
                    description: "Contemporary Office Space"
                }
            ];

            let currentProjectIndex = 0;

            // Function to get URL parameters
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Toggle mobile menu
            hamburger.addEventListener('click', function () {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close mobile menu when clicking on a link
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });

            // Create project gallery
            function createProjectGallery() {
                // Check if a specific project was requested
                const requestedProject = getQueryParam('project');
                if (requestedProject !== null) {
                    const projectIndex = parseInt(requestedProject);
                    if (!isNaN(projectIndex) && projectIndex >= 0 && projectIndex < projects.length) {
                        currentProjectIndex = projectIndex;
                    }
                }

                const project = projects[currentProjectIndex];

                let galleryHTML = `
                    <img src="${project.images[0]}" alt="${project.title}" class="main-project-image" id="mainProjectImage">
                    <div class="project-info">
                        <h2 class="project-title">${project.title}</h2>
                        <div class="project-details">
                            <span class="project-detail"><i class="far fa-calendar"></i> ${project.date}</span>
                            <span class="project-detail"><i class="fas fa-map-marker-alt"></i> ${project.location}</span>
                            <span class="project-detail"><i class="fas fa-ruler-combined"></i> ${project.area}</span>
                        </div>
                        <p class="project-description">${project.description}</p>
                    </div>
                    <div class="thumbnail-grid">
                `;

                // Add all project images to the gallery
                project.images.forEach((image, index) => {
                    galleryHTML += `
                        <div class="thumbnail" data-image-index="${index}">
                            <img src="${image}" alt="${project.title} - Image ${index + 1}">
                            <div class="thumbnail-overlay">View Image ${index + 1}</div>
                        </div>
                    `;
                });

                galleryHTML += `
                    </div>
                    <div class="project-nav">
                        <button class="nav-button" id="prevProjectBtn">
                            <i class="fas fa-arrow-left"></i> Previous Project
                        </button>
                        <button class="nav-button" id="nextProjectBtn">
                            Next Project <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;

                projectGallery.innerHTML = galleryHTML;

                // Add event listeners to thumbnails
                const thumbnails = document.querySelectorAll('.thumbnail');
                const mainImage = document.getElementById('mainProjectImage');

                thumbnails.forEach(thumbnail => {
                    thumbnail.addEventListener('click', function () {
                        const imageIndex = this.getAttribute('data-image-index');
                        mainImage.src = project.images[imageIndex];
                        mainImage.alt = `${project.title} - Image ${parseInt(imageIndex) + 1}`;

                        // Scroll to top to see the main image
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                });
            }

            // Navigate to specific project
            function navigateToProject(index) {
                currentProjectIndex = index;
                createProjectGallery();

                // Update URL without reloading the page
                const newUrl = `${window.location.pathname}?project=${currentProjectIndex}`;
                window.history.pushState({}, '', newUrl);
            }

            // Event delegation for navigation buttons
            document.addEventListener('click', function (e) {
                if (e.target && e.target.id === 'prevProjectBtn') {
                    navigateToProject((currentProjectIndex - 1 + projects.length) % projects.length);
                }

                if (e.target && e.target.id === 'nextProjectBtn') {
                    navigateToProject((currentProjectIndex + 1) % projects.length);
                }

                // Check if the click was on a button element inside the navigation buttons
                if (e.target && e.target.parentElement &&
                    (e.target.parentElement.id === 'prevProjectBtn' ||
                        e.target.parentElement.id === 'nextProjectBtn')) {
                    const buttonId = e.target.parentElement.id;
                    if (buttonId === 'prevProjectBtn') {
                        navigateToProject((currentProjectIndex - 1 + projects.length) % projects.length);
                    } else if (buttonId === 'nextProjectBtn') {
                        navigateToProject((currentProjectIndex + 1) % projects.length);
                    }
                }
            });

            // Initialize the page
            createProjectGallery();
        });
    </script>
</body>

</html>
