<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavilion Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/bahnschrift" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #E0E0E0;
            color: #000;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Bahnschrift', sans-serif;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        /* Logo Splash Screen */
        .logo-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 1.5s ease-out;
        }

        .splash-logo {
            width: 80%;
            max-width: 800px;
            opacity: 0;
            animation: fadeInOut 3s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Navigation - HAMBURGER MENU FOR ALL SCREENS */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 30px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Hamburger menu - ALWAYS VISIBLE */
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #000;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Navigation menu - HIDDEN BY DEFAULT */
        .nav-menu {
            list-style: none;
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 70%;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.4s ease;
            padding: 50px 0;
            z-index: 999;
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            color: #E0E0E0;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 12px 25px;
            border-radius: 25px;
            transition: all 极速飞艇 0.3s ease;
            display: inline-block;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #E0E0E0;
            color: #000;
        }

        /* Close button - IMPROVED STYLING */
        .close-menu {
            position: absolute;
            top: 25px;
            right: 25px;
            background: none;
            border: none;
            color: #E0E0E0;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1002;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-menu:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hamburger animation */
        .hamburger.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Projects Section */
        .projects-section {
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .project-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .project-slider {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .project-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateX(100%);
        }

        .project-slide.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }

        .project-slide.exit {
            transform: translateX(-100%);
            opacity: 0;
            z-index: 1;
        }

        .project-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .project-slide:hover .project-image {
            transform: scale(1.03);
        }

        .project-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            padding: 30px;
            color: #FFFFFF;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.4s ease;
        }

        .project-slide:hover .project-info {
            opacity: 1;
            transform: translateY(0);
        }

        .project-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .project-details {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .project-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .project-description {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
        }

        /* Next Button Styles - UPDATED FOR MOBILE */
        .next-button {
            position: absolute;
            bottom: 40px;
            right: 40px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            color: #E0E0E0;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Bahnschrift', sans-serif;
            opacity: 0;
            border: none;
        }

        .next-button:hover {
            background: rgba(0, 0, 0, 1);
            transform: translateY(-2px);
        }

        .next-button .button-text {
            display: inline;
        }

        .next-button .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
        }

        /* Navigation Dots */
        .project-nav {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #E0E0E0;
            transform: scale(1.2);
        }

        /* Footer Section */
        footer {
            background: #000;
            color: #E0E0E0;
            padding: 60px 0 30px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .footer-column h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 40px;
            height: 2px;
            background: #E0E0E0;
        }

        .footer-column p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: #E0E0E0;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-links a:hover {
            color: #fff;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            color: #E0E0E0;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #E0E0E0;
            color: #000;
            transform: translateY(-3px);
        }

        .footer-bottom {
            max-width: 1200px;
            margin: 40px auto 0;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
        }

        .footer-bottom p {
            font-size: 0.9rem;
            color: #999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .splash-logo {
                width: 90%;
            }

            .project-title {
                font-size: 1.8rem;
            }

            .project-details {
                flex-direction: column;
                gap: 8px;
            }

            .next-button {
                bottom: 20px;
                right: 20px;
                padding: 14px;
                width: 50px;
                height: 50px;
            }

            .next-button .button-text {
                display: none;
            }

            .next-button .icon {
                margin: 0;
                font-size: 1.2rem;
            }

            .project-info {
                padding: 20px;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .nav-menu {
                width: 80%;
            }
            
            .nav-link {
                font-size: 1.3rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .splash-logo {
                width: 95%;
            }

            .project-info {
                padding: 15px;
            }

            .project-title {
                font-size: 1.5rem;
            }

            .project-description {
                font-size: 1rem;
            }

            .next-button {
                padding: 12px;
                width: 46px;
                height: 46px;
                bottom: 15px;
                right: 15px;
            }
            
            .nav-menu {
                width: 85%;
            }
            
            .nav-link {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
            
            .close-menu {
                top: 15px;
                right: 15px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="logo-splash" id="logoSplash">
        <img src="assets/logo.png" alt="Pavilion Studio Logo" class="splash-logo">
    </div>

    <nav class="navbar">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-menu" id="navMenu">
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
            <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="about.html#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Projects Section -->
        <section class="projects-section" id="projects">
            <div class="project-container">
                <div class="project-slider" id="projectSlider">
                    <!-- Project slides will be generated here -->
                </div>
            </div>

            <div class="project-nav" id="projectNav"></div>

            <button class="next-button" id="nextProjectBtn">
                <span class="button-text">Next Project</span>
                <span class="icon"><i class="fas fa-arrow-right"></i></span>
            </button>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoSplash = document.getElementById('logoSplash');
            const nextProjectBtn = document.getElementById('nextProjectBtn');
            const projectsSection = document.getElementById('projects');
            const projectSlider = document.getElementById('projectSlider');
            const projectNav = document.getElementById('projectNav');
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');
            const closeMenu = document.getElementById('closeMenu');
            const navLinks = document.querySelectorAll('.nav-link');
            const navbar = document.querySelector('.navbar');
            const nextButton = document.querySelector('.next-button');
            const navDots = document.querySelector('.project-nav');

            // Sample project data with multiple images
            const projects = [
                {
                    id: 0,
                    images: [
                        "assets/selectionne/selectionne-01.jpg",
                        "assets/02.jpg",
                        "assets/03.jpg",
                        "assets/04.jpg",
                        "assets/05.jpg"
                    ],
                    title: "SELÉCTIONNÉ",
                    date: "2025",
                    location: "Amsterdam, The Netherlands",
                    area: "117m²",
                    description: "Curated Collection Gallery"
                },
                {
                    id: 1,
                    images: [
                        "assets/vivien/vivien-thumbnail.jpg",
                        "assets/vivien/vivien-01.jpg",
                        "assets/vivien/vivien-02.jpg",
                        "assets/vivien/vivien-03.jpg",
                        "assets/vivien/vivien-04.jpg"
                    ],
                    title: "VIVIEN",
                    date: "2025",
                    location: "Prishtina, Kosovo",
                    area: "132.5m²",
                    description: "Dental and Aesthetic Clinic"
                },
                {
                    id: 2,
                    images: [
                        "assets/blueonix/blueonix-08.jpg",
                        "assets/blueonix-01.jpg",
                        "assets/blueonix-02.jpg",
                        "assets/blueonix-03.jpg",
                        "assets/blueonix-04.jpg"
                    ],
                    title: "BLUEONIX",
                    date: "2025",
                    location: "Balkan Region",
                    area: "239m²",
                    description: "Contemporary Office Space"
                }
            ];

            let currentProjectIndex = 0;
            let autoRotateInterval;

            // Hide splash screen and show content after delay
            setTimeout(() => {
                logoSplash.style.opacity = '0';

                setTimeout(() => {
                    logoSplash.style.display = 'none';
                    navbar.style.opacity = '1';
                    projectsSection.style.opacity = '1';
                    nextButton.style.opacity = '1';
                    if (navDots) navDots.style.opacity = '1';

                    // Start auto-rotating projects
                    startAutoRotation();
                }, 1500);
            }, 3000); // Show splash for 3 seconds (matches CSS animation)

            // Toggle mobile menu
            hamburger.addEventListener('click', function () {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close menu when clicking the X button
            if (closeMenu) {
                closeMenu.addEventListener('click', function () {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            }

            // Close menu when clicking outside of it
            document.addEventListener('click', function (event) {
                const isClickInsideMenu = navMenu.contains(event.target);
                const isClickOnHamburger = hamburger.contains(event.target);
                
                if (!isClickInsideMenu && !isClickOnHamburger && navMenu.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });

            // Close mobile menu when clicking on a link
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });

            // Create project slides
            function createProjectSlides() {
                projectSlider.innerHTML = '';
                projects.forEach((project, index) => {
                    const slide = document.createElement('div');
                    slide.classList.add('project-slide');
                    if (index === currentProjectIndex) {
                        slide.classList.add('active');
                    }

                    slide.innerHTML = `
                        <div class="project-image" style="background-image: url('${project.images[0]}')" data-project-id="${project.id}"></div>
                        <div class="project-info">
                            <h2 class="project-title" data-project-id="${project.id}">${project.title}</h2>
                            <div class="project-details">
                                <span class="project-detail"><i class="far fa-calendar"></i> ${project.date}</span>
                                <span class="project-detail"><i class="fas fa-map-marker-alt"></i> ${project.location}</span>
                                <span class="project-detail"><i class="fas fa-ruler-combined"></i> ${project.area}</span>
                            </div>
                            <p class="project-description">${project.description}</p>
                        </div>
                    `;

                    projectSlider.appendChild(slide);
                });

                // Add click event listeners to project images and titles
                const projectImages = document.querySelectorAll('.project-image');
                const projectTitles = document.querySelectorAll('.project-title');

                projectImages.forEach(image => {
                    image.addEventListener('click', function () {
                        const projectId = this.getAttribute('data-project-id');
                        window.location.href = `projects.html?project=${projectId}`;
                    });
                });

                projectTitles.forEach(title => {
                    title.addEventListener('click', function () {
                        const projectId = this.getAttribute('data-project-id');
                        window.location.href = `projects.html?project=${projectId}`;
                    });
                });
            }

            // Create navigation dots
            function createNavDots() {
                if (!projectNav) return;
                
                projectNav.innerHTML = '';
                projects.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('nav-dot');
                    if (index === currentProjectIndex) {
                        dot.classList.add('active');
                    }
                    dot.addEventListener('click', () => {
                        clearInterval(autoRotateInterval);
                        navigateToProject(index);
                        startAutoRotation();
                    });
                    projectNav.appendChild(dot);
                });
            }

            // Update navigation dots
            function updateNavDots() {
                const dots = document.querySelectorAll('.nav-dot');
                dots.forEach((dot, index) => {
                    if (index === currentProjectIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            // Navigate to specific project
            function navigateToProject(index) {
                if (index === currentProjectIndex) return;

                const currentSlide = document.querySelector('.project-slide.active');
                const nextSlide = document.querySelectorAll('.project-slide')[index];

                // Set exit animation for current slide
                if (currentSlide) {
                    currentSlide.classList.remove('active');
                    currentSlide.classList.add('exit');
                }

                // Set next slide to active with delay
                setTimeout(() => {
                    if (nextSlide) {
                        nextSlide.classList.add('active');
                        nextSlide.classList.remove('exit');
                    }

                    // Reset all other slides
                    document.querySelectorAll('.project-slide').forEach((slide, i) => {
                        if (i !== index && slide !== nextSlide) {
                            slide.classList.remove('active');
                            slide.classList.remove('exit');
                        }
                    });

                    currentProjectIndex = index;
                    updateNavDots();
                }, 300);
            }

            // Start auto-rotation of projects
            function startAutoRotation() {
                clearInterval(autoRotateInterval);
                autoRotateInterval = setInterval(() => {
                    const nextIndex = (currentProjectIndex + 1) % projects.length;
                    navigateToProject(nextIndex);
                }, 5000); // Change project every 5 seconds
            }

            // Next project button functionality
            if (nextProjectBtn) {
                nextProjectBtn.addEventListener('click', function () {
                    clearInterval(autoRotateInterval);
                    const nextIndex = (currentProjectIndex + 1) % projects.length;
                    navigateToProject(nextIndex);
                    startAutoRotation();
                });
            }

            // Initialize the projects and navigation
            createProjectSlides();
            createNavDots();
        });
    </script>
</body>

</html>
